<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>Money Master</h1>
    </header>
    <main>
        <section class="bg-gray-300 p-12">
            <div>
                <h4 class="text-3xl my-3">Income</h4>
                <label for="income">Income</label>
                <input type="text" name="" id="total-income">

                <h4 class="text-3xl my-3">Expenses</h4>
                <label for="food">Food: </label>
                <input type="text" name="" id="food-price">
                <label for="rent">Rent: </label>
                <input type="text" name="" id="rent-price">
                <label for="clothes">Clothes: </label>
                <input type="text" name="" id="cloth-price">
                <button id="calculate-btn" class="bg-yellow-300 py-2 px-8 rounded-sm text-white">Calculate</button>
            </div>
            <div>
                <h4 id="total-expenses" class="text-3xl my-3">Total Expenses: <span id="total-expenses-amount"></span>
                </h4>
                <h4 id="balance" class="text-3xl my-3">Balance: <span id="total-balance-amount"></span> </h4>
            </div>

            <!-- save discount section-->
            <div>
                <label for="save">Save:</label>
                <input type="text" name="" id="save-discount"> <span>%</span>
                <button id="save-btn" class="bg-yellow-300 py-2 px-8 rounded-sm text-white">save</button>
            </div>
            <div>
                <h4 id="saving-amount" class="text-3xl my-3">Saving Amount: <span id="save-amount-total"></span> </h4>
                <h4 id="remaining-balance" class="text-3xl my-3">Remaining Balance: <span
                        id="remain-balance-total"></span> </h4>
            </div>
        </section>
    </main>

    <script src="js/calculate.js"></script>
</body>

</html>
